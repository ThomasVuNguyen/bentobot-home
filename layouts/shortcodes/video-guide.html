<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A guide to robotics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>    
      
      <div class="px-6 py-32 lg:px-8">
        <div class="mx-auto max-w-3xl text-base leading-7 text-gray-700">
          <p class="text-base font-semibold leading-7 primary-color-text">Comfy Projects</p>
          <h1 class="mt-2 text-3xl font-bold tracking-tight primary-color-text sm:text-4xl">{{.Page.Params.title}}</h1>
          <p class="mt-6 text-xl leading-8">{{ .Page.Params.description}}</p>
          {{ with .Page.Params.img}}
          <img class="aspect-video rounded-xl bg-gray-50 object-cover" src="{{ . }}" alt="">
          {{end}}
          {{ with .Page.Params.video}}
        <div class="max-w-3xl w-full mx-auto my-8 px-4">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="relative pb-[56.25%] h-0">
                    <iframe
                        src="{{.}}"
                        title="Rick Astley - Never Gonna Give You Up"
                        class="absolute top-0 left-0 w-full h-full"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                </div>
            </div>
        </div>
          {{end}}


        </div>
      </div>
      
</body>
</html>
